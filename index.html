<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="img/crown.png">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:100,100i,300,300i,400,400i,600,600i,700,700i|Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700" rel="stylesheet"> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
    <title>Grand Hotel</title>
</head>
<body>
    <!--Navbar-->
    <div class="navbar">

        <input type="checkbox" class="checkbox" id="click" hidden>
        <!--sidebar-->
        <div class="sidebar">
            <label for="click">
                <div class="menu-icon">
                    <div class="line line-1"></div>
                    <div class="line line-2"></div>
                    <div class="line line-3"></div>
                </div>
            </label>

            <ul class="social-icon-list">
                <li>
                    <a href="#" class="social-link"><i class="fab fa-facebook-f"></i></a>
                </li>
                <li>
                    <a href="#" class="social-link"><i class="fab fa-twitter"></i></i></a>
                </li>
                <li>
                    <a href="#" class="social-link"><i class="fab fa-google-plus-g"></i></a>
                </li>
                <li>
                    <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
                </li>
            </ul>

            <div class="=year">
                <p>2019</p>
            </div>
        </div>
        <!--end of sidebar-->
        <!--Navigation-->
        <nav class="navigation">
            <div class="=natigation-header">
                <h1 class="navigation-heading">Grand Hotel</h1>

                <form action="" class="navigation-search">
                    <input type="text" class="navigation-search-input" placeholder="search...">
                    <button class="navigatiion-search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </div>
            <ul class="navigation-list">
                <li class="navigation-item">
                    <a href="#" class="navigation-link">home</a>
                </li>
                <li class="navigation-item">
                    <a href="#" class="navigation-link">about us</a>
                </li>
                <li class="navigation-item">
                    <a href="#" class="navigation-link">rooms</a>
                </li>
                <li class="navigation-item">
                    <a href="#" class="navigation-link">events</a>
                </li>
                <li class="navigation-item">
                    <a href="#" class="navigation-link">customers</a>
                </li>
                <li class="navigation-item">
                    <a href="#" class="navigation-link">contact</a>
                </li>
            </ul>
            <div class="copyright">
                <p>&copy; 2019. Grand Hotel. All Rights Reserved</p>
            </div>
        </nav>
        <!--End of navigation-->
    </div>
    <!--end of Navbar-->
    <!--header-->
    <header class="header">
        <div class="brand">
            <div>
                <img src="img/crown.png" alt="crown" width="80">
            </div>
            <h2 class="hotel-heading">Grand Hotel</h2>
        </div>
        <div class="banner">
            <h1 class="banner-heading">Welcome to Grand Hotel</h1>
            <p class="banner-paragraph">Make Your Life Luxurious</p>
            <button class="banner-btn">Check Out</button>
        </div>
    </header>
    <!--end of header-->
</body>
</html>
